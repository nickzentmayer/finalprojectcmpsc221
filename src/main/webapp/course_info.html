<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information Form</title>
</head>
<body>
    <h1>Course Information Form</h1>
    <form>
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" required><br><br>

        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" name="courseTitle" required><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required><br><br>

        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
