<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="/newStudent" method="POST">
        <label for="studentName">Student Name:</label>
        <br>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="studentId">Student ID:</label>
        <br>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="dept">Department:</label>
        <br>
        <input type="text" id="dept" name="dept" required><br><br>

        <label for="academicLevel">Academic Level:</label>
        <select id="academicLevel" name="academicLevel" required>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
        </select><br><br>

        <label for="startingSemester">Starting Semester:</label>
        <select id="startingSemester" name="startingSemester" required>
            <option value="fall2024">Fall 2024</option>
            <option value="spring2023">Spring 2023</option>
        </select><br><br>

        <input type="submit" value="Submit" class="actionButtons">
    </form>
</body>
</html>
